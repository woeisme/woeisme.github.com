<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset=utf-8>
	<script type="text/javascript" src="js/prototype.js"></script>
	<script type="text/javascript" src="js/scriptaculous.js?load=effects,builder"></script>
	<script type="text/javascript" src="js/lightbox.js"></script>
	<title>{{ page.title }}</title>
	 <link rel="stylesheet" type="text/css" media="screen, projection" href="/css/screen.css" />
	     <link rel="stylesheet" type="text/css" media="screen, projection" href="/css/syntax.css" />
		<link rel="stylesheet" href="css/lightbox.css" type="text/css" media="screen" />
	</head>

	<article class="h-entry">
	<h1 class="p-name">{{ page.title }}</h1>
	<div class="e-content">{{ content }}</div>
	<p></p><em><a rel="bookmark" class="u-url" href="{{ post.url }}"></a>Posted on <time class="dt-published" datetime="{{ post.date }}">{{ post.date | date_to_long_string }}</time></a>.</em></p>
	</article>
</html>
